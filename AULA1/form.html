<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aula 1</title>
</head>
<body>
    <div class="container border-1">
        <div class="row text-center bg-secondary-subtle mb-2 border rounded-2">
            <div class="col-md">
                <h1>Cadastro do Veículo</h1>
            </div>
        </div>
        <div class="row bg-light border border-1 rounded-1">
            <div class="col-md-6 bg-light p-3">
                <form action="veiculo.php">
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" name="modelo" class="form-control">
                        <div class="form-text">Preencha o modelo conforme o documento do veículo.</div>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <select name="marca" id="" class="form-select">
                            <option value="Ford">Ford</option>
                            <option value="volkswagen">Volkswagen</option>
                            <option value="fiat">Fiat</option>
                            <option value="toyota">Toyota</option>
                            <option value="Citroen">Citroen</option>
                            <option value="nissan">Nissan</option>
                            <option value="chevrolet">Chevrolet</option>
                            <option value="bmw">BMW</option>
                            <option value="audi">Audi</option>
                            <option value="honda" selected>Honda</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano</label>
                        <input type="number" class="form-control" name="ano">
                    </div>
                    <div class="mb-3">
                        <label for="motor" class="form-label">Motor</label>
                        <input type="text" class="form-control" name="motor" pattern="[0-9]{1,2}\.[0-9]{1,2}">
                    </div>
                    <div class="mb-3">
                        <label for="cor">Cor</label>
                        <input class="form-control" name="cor" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="chassi" class="form-label">Chassi</label>
                        <input type="text" name="chassi" class="form-control">
                    </div>
                    <div class="mb-5">
                        <label for="placa" class="form-label">Placa</label>
                        <input type="text" name="placa" class="form-control" pattern="[A-z]{3}[0-9][A-Z][0-9]{2}|[A-Z]{3}[0-9]{4}">
                    </div>
                    <input type="submit" value="Cadastrar" class="btn btn-primary">
                </form>   
            </div>
        </div>
    </div> 
</body>
</html>
